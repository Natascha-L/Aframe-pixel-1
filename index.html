<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <body style="margin : 0px; overflow: hidden;">
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">

      <a-camera position="0 0 10"></a-camera>

      <a-entity rotation="90 0 0" id="tab">
      <!-- <a-marker preset="hiro" material="" arjs-hit-testing="" position="0.16463364317132073 0.2431040533804513 -5.379806013864505" rotation="88.53766721721634 -73.78305138250907 -64.89937469121607" scale="1.000000014027014 1.0000000126019097 1.0000000170984764"> -->
        
        <!-- <a-camera camera="" position="1.29769 9.13324 -1.85066" rotation="-89.77081688194767 1.1459155902616467 0" look-controls="" wasd-controls="" data-aframe-inspector-original-camera=""></a-camera> -->


          <a-image src="assets/fond.png" material="" geometry="" rotation="-90 0 0" scale="8.38 3.8 1" position="-0.12317 -0.7876 -1.89687"></a-image>

          <a-image src="assets/AD.png" material="" geometry="" rotation="-90 0 0" position="3.03421 -0.56145 -2.0316" scale="0.52 0.51 1"></a-image>
          
          <a-image src="assets/bureau.png" material="height: 256.78; width: 511.79" geometry="width: 0.94" rotation="-90 0 0" scale="8.19 3.51 1"></a-image>

          <a-image src="assets/moi.png" material="" geometry="" rotation="-90 0 0" scale="1 1.81 1"></a-image>

</a-entity>
</a-scene>

<script> let camera = document.querySelector('a-camera')
 let scene = document.querySelector('a-scene')
 let tab = document.querySelector('#tab')

 scene.addEventListener('click', ()=> {camera.setAttribute('position', {x:0, y:0,z:5})
 {tab.setAttribute('rotation', {x:0, y:0,z:0})}
})
 
  

</script>

  </body>
</html>
